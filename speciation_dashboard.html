
    <!DOCTYPE html>

        <title>Grokking Evolution Dashboard</title>
        <style>
            body { margin: 0; padding: 0; font-family: sans-serif; overflow: hidden; }
            #dashboard-container { display: flex; height: 100vh; }
            #sidebar { 
                width: 250px; 
                background: #f4f4f9; 
                border-right: 1px solid #ccc; 
                padding: 10px; 
                overflow-y: auto; 
                box-shadow: 2px 0 5px rgba(0,0,0,0.1);
                z-index: 1000;
            }
            #plot-area { flex-grow: 1; position: relative; }
            
            h3 { margin-top: 0; color: #333; font-size: 16px; border-bottom: 2px solid #ddd; padding-bottom: 5px; }
            
            .species-btn {
                display: block;
                width: 100%;
                padding: 8px;
                margin-bottom: 5px;
                background: white;
                border: 1px solid #ccc;
                border-radius: 4px;
                cursor: pointer;
                text-align: left;
                font-size: 12px;
                transition: background 0.2s;
            }
            .species-btn:hover { background: #e0e0ef; border-color: #999; }
            .species-btn strong { display: block; margin-bottom: 2px; }
            .species-count { font-size: 10px; color: #666; }
            
            #toast {
                visibility: hidden;
                min-width: 250px;
                background-color: #333;
                color: #fff;
                text-align: center;
                border-radius: 4px;
                padding: 16px;
                position: fixed;
                z-index: 9999;
                left: 50%;
                bottom: 30px;
                transform: translateX(-50%);
                font-size: 14px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            }
            #toast.show { visibility: visible; -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
            
            @-webkit-keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
            @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
            @-webkit-keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
            @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
        </style>
    </head>

        // 2. Build Sidebar
        const sidebar = document.getElementById('species-list');
        for (const [name, ids] of Object.entries(speciesData)) {
            const btn = document.createElement('button');
            btn.className = 'species-btn';
            btn.innerHTML = `<strong>${name}</strong><span class="species-count">${ids.length} Genomes</span>`;
            btn.onclick = () => copyToClipboard(ids.join(','), `Copied ${ids.length} IDs for ${name}`);
            sidebar.appendChild(btn);
        }

        // 3. Clipboard Logic (Fallback for local files)
        function copyToClipboard(text, msg) {
            // Create hidden textarea
            const ta = document.createElement('textarea');
            ta.value = text;
            document.body.appendChild(ta);
            ta.select();
            document.execCommand('copy');
            document.body.removeChild(ta);
            showToast(msg);
        }

        // 4. Toast Notification
        function showToast(message) {
            const x = document.getElementById("toast");
            x.innerText = message;
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }

        // 5. Hook into Plotly Click Event
        // We wait for the plot to load
        var checkPlotly = setInterval(function() {
            var plotDiv = document.getElementsByClassName('plotly-graph-div')[0];
            if (plotDiv) {
                clearInterval(checkPlotly);
                
                plotDiv.on('plotly_click', function(data){
                    var pts = '';
                    if(data.points.length > 0) {
                        // Extract ID from customdata
                        var id = data.points[0].customdata[0];
                        copyToClipboard(id, "Copied ID: " + id.substring(0,8) + "...");
                    }
                });
            }
        }, 500);
